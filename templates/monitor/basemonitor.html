          '<div class="tooltip tooltip-custom"><div class="title">Test</div><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>',
      });

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            top: 0%;
            height: 100vh; /* Nimmt immer die volle Höhe des Viewports ein */
            flex-direction: column;
            justify-content: center; /* Zentriert den Inhalt vertikal */
            align-items: center; /* Zentriert den Inhalt horizontal */
            overflow: hidden; /* Verhindert Scrollen */
        }

        .scale-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; /* Nimmt immer die volle Breite ein */
            height: auto;
            transform-origin: top left; /* Skalierung beginnt oben links */
        }

        .scale-wrapper > * {
            flex-shrink: 0; /* Elemente bleiben in ihrem Verhältnis */
        }

        @media (max-height: 100vh) {
            .scale-wrapper {
                height: 100%;
                transform: scale(calc(100vh / var(--content-height)));
            }
        }

        .watermark-today {
              position: relative;
        }

        .watermark-today::after {
            content: "Heute";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 7rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        .watermark-drop {
            position: relative;
        }

        .watermark-drop::after {
            content: "ENTFÄLLT!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 0, 0, 1);
        }
    </style>
    <style>
      .no-envelope::before {
        content: "" !important;
      }
      .btn:focus {
        outline: none;
        box-shadow: none;
      }
      @media (min-width: 768px) {
        .container-small {
          width: 300px;
        }
        .container-large {
          width: 970px;
        }
      }
      @media (min-width: 992px) {
        .container-small {
          width: 500px;
        }
        .container-large {
          width: 1170px;
        }
      }
      @media (min-width: 1200px) {
        .container-small {
          width: 700px;
        }
        .container-large {
          width: 1500px;
        }
      }

      .container-small,
      .container-large {
        max-width: 100%;
      }
      .carousel-image {
        width: 100%;
        height: 360px;
        object-fit: cover;
      }

      .navbar-nav li:hover > ul.dropdown-menu {
        display: block;
      }

      .dropdown-submenu {
        position: relative;
      }

      .dropdown-submenu > .dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -6px;
      }

      /* rotate caret on hover */
      .dropdown-menu > li > a:hover:after {
        text-decoration: underline;
        transform: rotate(-45deg);
      }
      .dropdown-submenu.btn:focus-within {
        background-color: white;
      }
      .dropdown-toggle::after {
        display: inline-block;
        width: 0.5em;
        height: 0.5em;
        margin: -0.3em 0 0 0.4em;
        vertical-align: middle;
        content: "";
        border: 0.3em solid;
        border-width: 0 0.15em 0.15em 0;
        transform: rotateZ(45deg);
      }
      .accordion-button::after {
        background-image: url("/static/images/plus-svgrepo-com.svg");
      }
      .accordion-button:not(.collapsed)::after {
        background-image: url("/static/images/cross-svgrepo-com.svg");
      }
      .accordion-button:not(.collapsed) {
        background-color: #fffae5;
        color-scheme: #fffae5;
      }
      .accordion-button:hover {
        background-color: #fffae5;
        outline: none;
      }
      .table-borderless td,
      .table-borderless th {
        border: 0;
      }
      .btn-primary,
      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:visited {
        background-color: #344a9a !important;
        color: white !important;
      }
    </style>
    {% block styles %}
    <!-- Add additional styles here -->
    {% endblock %}
  </head>

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
    <script>
      function generateBarCode() {
        var nric = $("#text").val();
        var url =
          "https://api.qrserver.com/v1/create-qr-code/?data=" +
          nric +
          "&amp;size=50x50";
        $("#barcode").attr("src", url);
