<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar */
        .navbar {
            height: 6rem; /* Doppelte Standardhöhe */
            margin-top: 1rem; /* Abstand zum oberen Rand */
            padding: 1rem;
            background-color: white;
            color: black;
        }

        .navbar .nav-link {
            color: black !important;
        }

        .navbar .nav-link:hover {
            color: blue !important;
        }

        /* Logo "Universität Freiburg" */
        .navbar-brand svg text {
            font-size: 22.5px; /* Vergrößert um den Faktor 1.5 */
        }

        /* Hamburger-Menü */
        .navbar-toggler {
            border: none; /* Kein Rahmen */
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Abstand zwischen "Menü"-Text und Icon */
        }

        .navbar-toggler span {
            margin-left: auto; /* Hamburger-Icon rechts ausrichten */
        }

        /* Vollbild-Navigation */
        .fullscreen-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 3rem;
            color: black;
            background-color: white; /* Navigation Hintergrund */
        }

        .fullscreen-navbar.show {
            display: flex;
        }

        /* Schließen-Button */
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 2rem;
            font-size: 4rem; /* Verdoppelte Größe */
            color: black;
            cursor: pointer;
        }

        /* Links */
        .fullscreen-navbar .nav-link {
            color: black;
            font-size: 1.5rem;
            margin: 1rem 0;
            text-transform: uppercase;
            text-decoration: none;
        }

        .fullscreen-navbar .nav-link:hover {
            color: blue;
        }

        /* Submenus */
        .submenu {
            margin-left: 1.5rem;
            font-size: 1.2rem;
            color: black;
            display: none; /* Standardmäßig ausgeblendet */
        }

        .submenu a {
            text-transform: none;
            text-decoration: none;
            color: black;
        }

        .submenu a:hover {
            color: blue;
        }

        /* Sprach-Umschalter */
        .language-switcher {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 1rem;
        }

        .language-switcher select {
            padding: 0.5rem;
            font-size: 1rem;
        }

        /* Impressum und Datenschutz */
        .footer-buttons {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .footer-buttons a {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 5px;
        }

        .footer-buttons a:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <!-- SVG-Logo -->
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20">
                    <text x="0" y="15" font-family="Arial, sans-serif" font-size="15" fill="black">Universität Freiburg</text>
                </svg>
            </a>
            <!-- Hamburger-Menü -->
            <button class="navbar-toggler" type="button" id="navbarToggle">
                <span>Menü</span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Vollbild-Menü -->
    <div class="fullscreen-navbar" id="fullscreenNavbar">
        <!-- Schließen-Button -->
        <span class="close-btn" id="closeNavbar">&times;</span>

        <!-- Navigationselemente -->
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link" id="aboutToggle">Über uns</a>
        <div class="submenu" id="aboutSubmenu">
            <a href="#history">Unsere Geschichte</a>
            <a href="#team">Unser Team</a>
        </div>
        <a href="#services" class="nav-link">Services</a>
        <a href="#contact" class="nav-link" id="contactToggle">Kontakt</a>
        <div class="submenu" id="contactSubmenu">
            <a href="#locations">Standorte</a>
            <a href="#support">Support</a>
        </div>

        <!-- Sprach-Umschalter -->
        <div class="language-switcher">
            <label for="language">Sprache:</label>
            <select id="language">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <!-- Impressum und Datenschutz -->
        <div class="footer-buttons">
            <a href="#impressum">Impressum</a>
            <a href="#datenschutz">Datenschutz</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const toggleButton = document.getElementById('navbarToggle');
        const closeButton = document.getElementById('closeNavbar');
        const navbarMenu = document.getElementById('fullscreenNavbar');

        const aboutToggle = document.getElementById('aboutToggle');
        const aboutSubmenu = document.getElementById('aboutSubmenu');

        const contactToggle = document.getElementById('contactToggle');
        const contactSubmenu = document.getElementById('contactSubmenu');

        // Öffnen der Navigation
        toggleButton.addEventListener('click', () => {
            navbarMenu.classList.add('show');
        });

        // Schließen der Navigation
        closeButton.addEventListener('click', () => {
            navbarMenu.classList.remove('show');
        });

        // Submenu "Über uns" ein- und ausklappen
        aboutToggle.addEventListener('click', () => {
            aboutSubmenu.style.display = aboutSubmenu.style.display === 'block' ? 'none' : 'block';
        });

        // Submenu "Kontakt" ein- und ausklappen
        contactToggle.addEventListener('click', () => {
            contactSubmenu.style.display = contactSubmenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
