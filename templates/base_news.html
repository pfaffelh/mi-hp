<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if lang == "de" %} Mathematisches Institut, Universität Freiburg, e {%
      else %} Mathematical Institute, University of Freiburg, Teaching {% endif
      %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      id="unitheme-style-css"
      href="/static/css/unitheme.css?ver=2.0.02"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="/static/css/ufr-colors.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="/static/images/favicon-32x32.png" type="image/png" />
    <script>
      $('[data-toggle="tooltip"]').tooltip({
        template:
          '<div class="tooltip tooltip-custom"><div class="title">Test</div><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>',
      });
    </script>

    <style>
      a:visited {
        color: inherit; /* Inherit the color from the parent element */
      }
      a:focus {
        outline: none; /* Inherit the color from the parent element */
      }
      /* Navbar */
      .navbar {
        height: 6rem; /* Doppelte Standardhöhe */
        margin-top: 1rem; /* Abstand zum oberen Rand */
        padding: 1rem;
        background-color: white;
        color: black;
      }

      @media (min-width: 767px) {
        #mobile-nav-toggle, #mobile-lang-toggle, #mobile-service-toggle, #mobile-tool-toggle {
        display: none;
      }
    }
      @media (max-width: 767px) {
        .navbar {
          display: none;
        }

        /* Style für den mobilen Menü-Button */
        #mobile-nav-toggle {
          position: fixed;
          bottom: 0px;
          left: 0%;
          width: 25%;
          background-color: #00004a !important;
          border: 1px solid white;
          border-radius: 0px;
          z-index: 1000;
        }
        #mobile-lang-toggle {
          position: fixed;
          bottom: 0px;
          left: 25%;
          width: 25%;
          background-color: #00004a !important;
          border: 1px solid white;
          border-radius: 0px;
          z-index: 1000;
        }
        #mobile-service-toggle {
          position: fixed;
          bottom: 0px;
          left: 50%;
          width: 25%;
          background-color: #00004a !important;
          border: 1px solid white;
          border-radius: 0px;
          z-index: 1000;
        }
        #mobile-tool-toggle {
          position: fixed;
          bottom: 0px;
          left: 75%;
          width: 25%;
          background-color: #00004a !important;
          border: 1px solid white;
          border-radius: 0px;
          z-index: 1000;
        }
      }

      nav-link,
      nav-link:hover,
      nav-link:active,
      nav-link:focus {
        outline: none;
        text-decoration: underline;
      }

      /* Hamburger-Menü */
      .navbar-toggler {
        border: none; /* Kein Rahmen */
        outline: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem; /* Abstand zwischen "Menü"-Text und Icon */
      }

      .navbar-toggler span {
        margin-left: auto; /* Hamburger-Icon rechts ausrichten */
      }

      /* Vollbild-Navigation */
      .fullscreen-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 5rem;
        color: #344a9a !important;
        background-color: #00004a; /* Navigation Hintergrund */
        z-index: 1; /* SVG hinter den Links */
      }

      .fullscreen-navbar svg.background-svg {
        position: absolute;
        top: -10%;
        left: 10000;
        width: 180%;
        height: 90%;
        color: #344a9a !important;
        z-index: -1; /* SVG hinter den Links */
      }

      .fullscreen-navbar.show {
        display: flex;
      }

      /* Schließen-Button */
      .close-btn {
        position: absolute;
        font-weight: bold;
        top: 1rem;
        right: 2rem;
        font-size: 6rem; /* Verdoppelte Größe */
        color: white;
        cursor: pointer;
      }

      /* Links */
      .fullscreen-navbar .menu,
      .fullscreen-navbar .submenu {
        color: #344a9a !important;
        font-size: 1.5rem;
        font-weight: bold;
        margin: 1rem 0;
        float: left;
        text-decoration: none;
      }
      .fullscreen-navbar .menu:hover,
      .fullscreen-navbar .submenu:hover {
        color: #344a9a !important;
        font-size: 1.5rem;
        font-weight: bold;
        margin: 1rem 0;
        text-decoration: underline;
      }


      .nav-link:hover {
        color: white;
      }

      /* Menu */
      .menu {
        position: absolute;
        color: #344a9a !important;
        padding: 1rem;
        z-index: 1000;
        width: 40%;
      }

      /* Submenu */
      .submenu,
      .submenu .submenu {
        position: absolute;
        top: 0%;
        left: 100%; /* Positioniert rechts neben dem Hauptitem */
        color: #344a9a !important;
        display: none; /* Submenu standardmäßig ausblenden */
        padding: 1rem;
        z-index: 1000;
        width: 100%;
      }

      .submenu .submenu {
        display: block;
        margin: 0.5rem 0;
      }

      .fullscreen-navbar a {
        color: white !important;
      }
      .fullscreen-navbar a:hover {
        color: white !important;
      }

      .submenu a {
        text-transform: none;
        text-decoration: none;
        color: white !important;
      }

      /* Sprach-Umschalter */
      .language-switcher {
        position: absolute;
        bottom: 2rem;
        left: 2rem;
        font-size: 1rem;
        border: 0px solid #00004a;
        background-color: #00004a; /* Navigation Hintergrund */
        color: #344a9a;
      }

      .language-switcher select {
        padding: 0.5rem;
        font-size: 1rem;
        border: 0px solid #00004a;
        background-color: #00004a; /* Navigation Hintergrund */
        color: #344a9a;
      }

      /* Impressum und Datenschutz */
      .footer-buttons {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        display: flex;
        color: white;
        gap: 1rem;
      }

      .footer-buttons a {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        color: white;
        text-decoration: none;
        border: 0px solid black;
        border-radius: 5px;
      }

      .footer-buttons a:hover {
        color: #ffe863;
      }

      /* UFR-Button */
      a:visited {
        color: inherit; /* Oder die gewünschte Farbe */
      }
      .ufr-button {
        background-color: white;
        border: 2px solid black;
        color: black;
        padding: 10px 20px;
        font-weight: 450;
        font-size: 18px;
        border-radius: 0px;
        height: 50px;
      }

      .fa-angle-up {
        font-size: 20px;
        transform: rotate(90deg);
      }
      /* Hover-Effekt */
      .ufr-button:hover {
        background-color: #344a9a; /* Blau */
        color: #fff; /* Weiß */
        text-decoration: underline; /* Unterstreichung */
        border-color: #344a9a; /* Rahmenfarbe anpassen */
      }

      /* rotate caret on hover */
      .dropdown-menu > li > a:hover:after {
        text-decoration: underline;
        transform: rotate(-45deg);
      }
      .dropdown-submenu.btn:focus-within {
        background-color: white;
      }
      .dropdown-toggle::after {
        display: inline-block;
        width: 0.5em;
        height: 0.5em;
        margin: -0.3em 0 0 0.4em;
        vertical-align: middle;
        content: "";
        border: 0.3em solid;
        border-width: 0 0.15em 0.15em 0;
        transform: rotateZ(45deg);
      }
      .accordion-button::after {
        background-image: url("{{url_for('static', filename =  'images/plus-svgrepo-com.svg') }}");
      }
      .accordion-button:not(.collapsed)::after {
        background-image: url("{{url_for('static', filename =  'images/cross-svgrepo-com.svg') }}");
      }
      .accordion-button:not(.collapsed) {
        background-color: #fffae5;
        color-scheme: #fffae5;
      }
      .accordion-button:hover {
        background-color: #fffae5;
        outline: none;
      }
      .table-borderless td,
      .table-borderless th {
        border: 0;
      }
      .btn-primary,
      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:visited {
        background-color: #344a9a !important;
        color: white !important;
      }
      @media (max-width: 576px) {
        .modal-dialog {
          margin: 0; /* Entfernt den Rand um den Modal */
          width: 100%; /* Modal füllt die gesamte Breite */
          max-width: 100%; /* Keine maximale Breite */
          height: 100%; /* Modal füllt die gesamte Höhe */
          padding: 0; /* Kein Innenabstand */
        }
        .modal-full-mobile {
          width: 100vw;
          height: 100vh;
        }
      }
      .modal-backdrop {
        display: none;
        z-index: 1040 !important;
      }
      .modal-content {
        z-index: 1100 !important;
      }
      .h5 {
        font-size: 1.25rem;
      }
    </style>

    {% block styles %}
    <!-- Add additional styles here -->
    <style>
      button.lecture-module-button {
        background-color: white !important; /* Custom background color */
        color: black !important; /* Custom text color */
        border-color: white !important;
        padding: 8px 12px !important; /* Custom padding */
        border-radius: 8px !important; /* Custom border-radius */
        white-space: normal !important; /* Allows text to wrap naturally */
        word-break: keep-all !important; /* Prefers line breaks over word breaks */
        font-weight: normal !important;
        text-decoration: none !important;
        overflow-wrap: break-word; /* Break long words if absolutely necessary */
        display: inline-block; /* Ensure block-level behavior but inline sizing */
      }

      button.lecture-module-button:hover {
        background-color: #f5f5f5 !important; /* Custom hover color */
        color: black !important;
      }

      .button-grid .col-md-6 {
        padding: 10px; /* Optional: Add some padding to the columns */
      }

      .button-grid .lecture-module-button {
        margin-bottom: 10px; /* Adjust this value to increase space between buttons */
      }
    </style>
    {% endblock %}
  </head>

  <body class="bg-white">
    {% block navbar %}

    {% endblock %}
    <br />
    {% block content %}

    <!-- {% include 'quicklinks.html' %} -->
    <!-- {% include 'news.html' %} -->
    <!-- {% include 'talks.html' %} -->
    <!-- {% include 'geschichte.html' %} -->
    {% endblock %}

    <div><br /></div>
    <div><br /></div>

    <script>
      if (location.hash !== null && location.hash !== "") {
        $(location.hash + ".collapse").collapse("show");
      }
    </script>
    <script>
      var element = document.getElementById(x);
      element.classList.add("show");
      element.scrollIntoView();
      var element = document.querySelector("[aria-controls=" + x + "]");
      element.classList.remove("collapsed");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const toggleButton = document.getElementById("navbarToggle");
      const closeButton = document.getElementById("closeNavbar");
      const navbarMenu = document.getElementById("fullscreenNavbar");
      const mobileNavToggle = document.getElementById("mobile-nav-toggle");

      const reihenToggle = document.getElementById("reihenToggle");
      const reihenSubmenu = document.getElementById("reihenSubmenu");

      const eventsToggle = document.getElementById("eventsToggle");
      const eventsSubmenu = document.getElementById("eventsSubmenu");

      // Öffnen der Navigation
      toggleButton.addEventListener("click", () => {
        navbarMenu.classList.add("show");
      });
      mobileNavToggle.addEventListener("click", () => {
        navbarMenu.classList.add("show");
      });

      // Schließen der Navigation
      closeButton.addEventListener("click", () => {
        navbarMenu.classList.remove("show");
      });

      // Submenu "Reihen" ein- und ausklappen
      reihenToggle.addEventListener("click", () => {
        reihenSubmenu.style.display =
          reihenSubmenu.style.display === "block" ? "none" : "block";
        eventsSubmenu.style.display = "none";
      });

      // Submenu "Events" ein- und ausklappen
      eventsToggle.addEventListener("click", () => {
        eventsSubmenu.style.display =
          eventsSubmenu.style.display === "block" ? "none" : "block";
        reihenSubmenu.style.display = "none";
      });
    </script>
    <script></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    <script>
      $(document).ready(function () {
        // Alle Popovers auf der Seite initialisieren
        $('[data-bs-toggle="popover"]').popover();

        // Event für das Anzeigen von Popovers abfangen
        $(document).on("shown.bs.popover", function () {
          MathJax.typesetPromise(); // MathJax für alle angezeigten Popovers anwenden
        });
      });
    </script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {

      });
    </script>
