<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signage Board - Random Static Messages</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      padding: 30px;
    }
    .message-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    .message-item {
      padding: 10px;
      background-color: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">ğŸ“¢ Announcements</h1>
    <div id="messageContainer" class="message-list visible">
      <div class="message-item">Message 1</div>
      <div class="message-item">Message 2</div>
      <div class="message-item">Message 3</div>
      <div class="message-item">Message 4</div>
      <div class="message-item">Message 5</div>
      <div class="message-item">Message 6</div>
      <div class="message-item">Message 7</div>
      <div class="message-item">Message 8</div>
      <div class="message-item">Message 9</div>
      <div class="message-item">Message 10</div>
      <div class="message-item">Message 11</div>
      <div class="message-item">Message 12</div>
      <div class="message-item">Message 13</div>
      <div class="message-item">Message 14</div>
      <div class="message-item">Message 15</div>
      <div class="message-item">Message 16</div>
      <div class="message-item">Message 17</div>
      <div class="message-item">Message 18</div>
      <div class="message-item">Message 19</div>
      <div class="message-item">Message 20</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const container = document.getElementById('messageContainer');

    // Fisher-Yates Shuffle
    function shuffleNodes() {
      const items = Array.from(container.children);
      let currentIndex = items.length, randomIndex;

      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        // Swap in DOM
        container.appendChild(items[randomIndex]);
        items.splice(randomIndex, 1);
      }
    }

    function shuffleMessages() {
      container.classList.remove('visible');

      setTimeout(() => {
        shuffleNodes();
        container.classList.add('visible');
      }, 1000); // Match fade-out duration
    }

    // Initial shuffle
    shuffleMessages();

    // Shuffle every 4 seconds
    setInterval(shuffleMessages, 4000);
  </script>

</body>
</html>
